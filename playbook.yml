---
- name: Update and Upgrade All Lab Servers
  hosts: lab_servers
  become: yes  # means "use sudo"

  tasks:
    - name: Update apt package cache
      apt:
        update_cache: yes
        cache_valid_time: 3600  # only update if cache is older than 1 hour

    - name: Upgrade all packages
      apt:
        upgrade: dist
        autoremove: yes
        autoclean: yes

